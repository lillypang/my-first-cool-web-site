<h2>갈비찜 만들기</h2>
<img src="food.jpg"width=20%>
<p><strong>1)<u>매운 갈비찜 양념</u></strong><br><br>
배 ⅛개(50g), 양파 ½개(100g), 청양고추 1개, 마늘 3쪽, 생강 1톨,설탕 2큰술, 고춧가루 3큰술, 양조간장 5큰술, 고추장 3큰술, 참기름 1큰술</p><p style="margin-top:40px;">
<strong><u>2)일반 갈비찜 양념</u><br></strong><br>
배 ⅛개(50g), 양파 ½개(100g), 대파 15cm, 마늘 5쪽, 생강 1톨,설탕 2와 ½큰술, 양조간장 6큰술, 참기름 1큰술
